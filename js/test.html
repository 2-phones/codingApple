<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <div class="alert-box" id="alertbox"><p id="알림창">알림창임</p>
        <button id="close">닫기</button></div>
    
    <button onclick="알림창열기('block'),수정('비번입력하세요');">버튼1</button>
    <button onclick="알림창열기('block'),수정('Id를 입력하세요');">버튼2</button>
    
    


    <script>
        document.getElementById('close').addEventListener('click', function(){
            document.getElementById('alertbox').style.display = 'none';
        });

        function 알림창열기(속성){
            document.getElementById('alertbox').style.display = 속성;
        }

        function 수정(속성){
            document.getElementById('알림창').innerHTML = 속성;
        }
    </script>
</body>
</html>
